        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
 /* Custom Banner Styling */
    .banner {
      background-image: url('banner.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Optional: dark overlay for readability */
    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .banner-content {
      position: relative;
      z-index: 1;
    }

     .about-section {
      background-color: #f8f9fa;
      padding: 60px 0;
    }
    .about-image img {
      border-radius: 15px;
      width: 100%;
    }
    .about-content h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
    .about-content p {
      font-size: 1.1rem;
      color: #555;
    }
        </style>
