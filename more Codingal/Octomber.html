<!DOCTYPE html>
<html lang="en">

<head>
    <title>Octomber </title>
    <!-- <link href="https://cdnjs.com/libraries/font-awesome"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <link ref="stylesheet" href="Octomber.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>

    </style>

</head>

<body>
    <h2>Calculater</h2>

    <div id="container">
        <div id="Calculater">
            <div id="display">
                <input type="text" id="result" disabled>
            </div>

            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="divide">รท</button>

                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiply">x</button>

                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="subtract">-</button>

                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="add">+</button>

                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="equals">=</button>

            </div>
        </div>
    </div>

    <section class="social-media py-5 text-center">
        <div class="container">
            <h2 class="mb-4">Follow us on Social Media</h2>
            <div class="d-flex justify-content-center gap-4">
                <a href="#" class="btn btn-outline-primary rounded-circle"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="btn btn-outline-info rounded-circle"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="btn btn-outline-danger rounded-circle"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="btn btn-outline-dark rounded-circle"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </section>
    <p>finish my footer</p>
    <P>annyong haseyo</P>



</body>

</html>
